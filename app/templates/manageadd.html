{% extends "base.html" %}



{% block title %}ユーザ追加{% endblock %}

{% block styles %}{{super()}}
<style>
 .summary-nowrap {
   overflow: hidden;
 }
</style>
{% endblock styles %}

{% block navbar %}{{super()}}
{% endblock navbar %}


{% block content %}

<div class="card" style="width: 18rem;" >

  <div class="alert alert-primary" role="alert">
    Create User
  </div>

  <form action="/manage_add" method="post">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">User ID</span>
      </div>
      <input type="text" class="form-control" placeholder="Userid" aria-label="Userid" aria-describedby="basic-addon1" name="userid" >
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon2">Password</span>
      </div>
      <input type="text" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon2" name="password" value="{{ password }}">
    </div>
    <div class="form-group">
      <div class="form-check">
        <input name="admin" class="form-check-input" type="checkbox" id="admin">
        <label class="form-check-label" for="admin">
          管理者
        </label>
      </div>
    <input class="btn btn-outline-primary" type="submit" value="Create">
  </form>

</div>

{% endblock  content %}

{% block scripts %}{{super()}}
{% endblock  scripts %}
